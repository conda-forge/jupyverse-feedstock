{% set name = "jupyverse" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b51a867b74c9b797d7ef1834dd3e9c3c48568b64c4f4763ed2b1140d68bf199c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - fps-contents >=0.1.4,<1
    - fps-kernels >=0.1.4,<1
    - fps-terminals >=0.1.4,<1
    - fps-nbconvert >=0.1.4,<1
    - fps-yjs >=0.1.4,<1
    - fps-lab >=0.1.4,<1
    - fps-frontend >=0.1.4,<1
    - jupyverse-api >=0.1.4,<1

test:
  imports:
    - jupyverse

about:
  home: https://github.com/jupyter-server/jupyverse
  summary: A set of Asphalt components implementing a Jupyter server
  keywords: jupyter, server, fastapi, plugins
  dev_url: https://github.com/jupyter-server/jupyverse
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
