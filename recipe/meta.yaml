{% set name = "jupyverse" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bdcdd2f2ed299889b622ce29fa9c48e5b4fd1b6bd01fc508564dd0f8a4190bf2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - rich-click >=1.6.1,<2
    - asphalt >=4.11.0,<5
    - asphalt-web >=1.1.0,<2
    - asgiref >=3.5,<4
    - uvicorn >=0.17.6,<1
    - fastapi >=0.95.0,<1
    - fps-contents >=0.1.2,<1
    - fps-kernels >=0.1.2,<1
    - fps-terminals >=0.1.2,<1
    - fps-nbconvert >=0.1.2,<1
    - fps-yjs >=0.1.2,<1
    - fps-lab >=0.1.2,<1
    - fps-frontend >=0.1.2,<1
    - jupyverse-api >=0.1.2,<1

test:
  commands:
    - jupyverse --help

about:
  home: https://github.com/jupyter-server/jupyverse
  summary: A set of FPS plugins implementing a Jupyter server
  keywords: jupyter, server, fastapi, plugins
  dev_url: https://github.com/jupyter-server/jupyverse
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
