{% set name = "jupyverse" %}
{% set version = "0.10.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0686ffde11df0f2d25f8053318126db085935c62a86ea910f784f87c5784bbdb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - fps >=0.5.1,<0.6.0
    - fps-contents >=0.10.2,<0.11.0
    - fps-file-id >=0.3.3,<0.4.0
    - fps-file-watcher >=0.1.2,<0.2.0
    - fps-kernel-subprocess >=0.1.4,<0.2.0
    - fps-kernels >=0.10.4,<0.11.0
    - fps-terminals >=0.9.2,<0.10.0
    - fps-nbconvert >=0.9.2,<0.10.0
    - fps-yjs >=0.11.1,<0.12.0
    - fps-lab >=0.9.2,<0.10.0
    - fps-frontend >=0.9.2,<0.10.0
    - jupyverse-api >=0.12.0,<0.13.0
    - rich-click >=1.6.1,<2
    - fastapi-core
    - anycorn >=0.18.1,<0.19.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - jupyverse
  commands:
    - pip check
    - jupyverse --help

about:
  home: https://github.com/jupyter-server/jupyverse
  summary: A set of FPS modules implementing a Jupyter server
  keywords: jupyter, server, fastapi, plugins
  dev_url: https://github.com/jupyter-server/jupyverse
  doc_url: https://jupyter-server.github.io/jupyverse
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
