{% set name = "jupyverse" %}
{% set version = "0.0.41" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2b1a2085af3e27f3cd34dc93dc3c7c191eaa50472350f234c209c689f6d50d8

build:
  noarch: python
  number: 0
  entry_points:
    - jupyverse = fps_uvicorn.cli:app
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - fastapi >=0.82.0,<1
    - fps >=0.0.19,<1
    - fps-uvicorn >=0.0.19,<1
    - fps-contents >=0.0.37,<1
    - fps-kernels >=0.0.37,<1
    - fps-terminals >=0.0.37,<1
    - fps-nbconvert >=0.0.37,<1
    - fps-yjs >=0.0.37,<1

test:
  commands:
    - jupyverse --help

about:
  home: https://github.com/jupyter-server/jupyverse
  summary: A set of FPS plugins implementing a Jupyter server
  keywords: jupyter, server, fastapi, pluggy, plugins
  dev_url: https://github.com/jupyter-server/jupyverse
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
